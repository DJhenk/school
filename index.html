<html>
	<head>
		<title>No Adds</title>
	</head>
	<body>
		<textarea id="input"></textarea>
		<br>
		<iframe id="iframe" width="880" height="495" src="" title="youtube video" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
		<br>
		<button onclick="getvideo()">get video</button>
	</body>
	<script>
		function getvideo(){
			document.getElementById("iframe").src = "https://www.youtube.com/embed/" + document.getElementById("input").value;
		}
	</script>
</html>
